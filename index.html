<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Number Permutations Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
  }
  input[type="number"] {
    width: 60px;
    height: 50px;
    font-size: 1.2rem;
    text-align: center;
  }
  button {
    margin: 10px auto;
    display: block;
    padding: 10px 20px;
    font-size: 1rem;
  }
  #results {
    margin-top: 20px;
    max-height: 400px;
    overflow-y: auto;
  }
  .permutation {
    padding: 8px;
    margin: 4px;
    background: #e1f0ff;
    border-radius: 5px;
    display: inline-block;
    font-family: monospace;
  }
</style>
</head>
<body>

<h1>Number Permutations Generator</h1>

<div class="grid" id="numberGrid">
  <!-- Input cells will be created here dynamically -->
</div>

<button onclick="generatePermutations()">Generate Permutations</button>
<button onclick="resetGrid()">Reset</button>

<input type="text" id="searchInput" placeholder="Search..." oninput="searchPermutations()" style="width: 200px; margin-top: 10px; display: block; margin-left: auto; margin-right: auto; padding: 8px; font-size: 1rem;"/>

<div id="results"></div>

<script>
  const gridContainer = document.getElementById('numberGrid');

  // Create input cells for 4 numbers with default values
  const numberInputs = [];
  const defaultValues = [9, 8, 7, 6]; // You can change defaults here
  for (let i=0; i<4; i++) {
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.max = '9';
    input.value = defaultValues[i];
    input.id = 'num' + i;
    gridContainer.appendChild(input);
    numberInputs.push(input);
  }

  let allPermutations = [];
  let filteredPermutations = [];

  // Reset inputs to default values
  function resetGrid() {
    const defaults = [9,8,7,6]; // default values
    for (let i=0; i<4; i++) {
      numberInputs[i].value = defaults[i];
    }
    allPermutations = [];
    filteredPermutations = [];
    document.getElementById('results').innerHTML = '';
    document.getElementById('searchInput').value = '';
  }

  // Generate all permutations of the four numbers
  function generatePermutations() {
    const numbers = [];
    for (let i=0; i<4; i++) {
      const val = parseInt(numberInputs[i].value);
      if (isNaN(val) || val < 0 || val > 9) {
        alert('Please enter valid numbers between 0 and 9.');
        return;
      }
      numbers.push(val);
    }

    // Generate permutations using Heap's Algorithm
    allPermutations = permute(numbers);
    filteredPermutations = [...allPermutations];
    displayResults();
  }

  // Heap's Algorithm for permutations
  function permute(arr) {
    const results = [];
    const c = new Array(arr.length).fill(0);
    results.push(arr.slice());
    let i = 0;
    while (i < arr.length) {
      if (c[i] < i) {
        if (i % 2 === 0) {
          [arr[0], arr[i]] = [arr[i], arr[0]];
        } else {
          [arr[c[i]], arr[i]] = [arr[i], arr[c[i]]];
        }
        results.push(arr.slice());
        c[i]++;
        i = 0;
      } else {
        c[i] = 0;
        i++;
      }
    }
    return results;
  }

  // Display current permutations
  function displayResults() {
    const container = document.getElementById('results');
    container.innerHTML = '';
    if (filteredPermutations.length === 0) {
      container.innerHTML = '<p>No permutations found.</p>';
      return;
    }
    filteredPermutations.forEach(arr => {
      const div = document.createElement('div');
      div.className = 'permutation';
      div.innerText = arr.join('');
      container.appendChild(div);
    });
  }

  // Search filter: show permutations containing all entered digits
  function searchPermutations() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
      filteredPermutations = [...allPermutations];
    } else {
      const searchDigits = query.split('');
      filteredPermutations = allPermutations.filter(arr => {
        return searchDigits.every(d => arr.includes(parseInt(d)));
      });
    }
    displayResults();
  }

  // Initialize with defaults
  resetGrid();
</script>

</body>
</html>
