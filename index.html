<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Permutation of 4 Digits</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  #inputContainer {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 50px;
    height: 50px;
    font-size: 24px;
    text-align: center;
    margin: 5px;
  }
  #generateBtn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #results {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h1>Permutation of 4 Digits</h1>

<div id="inputContainer">
  <input type="text" id="digit1" maxlength="1" placeholder="Digit 1"/>
  <input type="text" id="digit2" maxlength="1" placeholder="Digit 2"/>
  <input type="text" id="digit3" maxlength="1" placeholder="Digit 3"/>
  <input type="text" id="digit4" maxlength="1" placeholder="Digit 4"/>
</div>

<button id="generateBtn">Generate Permutations</button>

<h2 style="text-align:center;">Results (Total: 24 permutations)</h2>
<div id="results"></div>

<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const d1 = document.getElementById('digit1').value.trim();
    const d2 = document.getElementById('digit2').value.trim();
    const d3 = document.getElementById('digit3').value.trim();
    const d4 = document.getElementById('digit4').value.trim();

    if (![d1, d2, d3, d4].every(d => d !== '' && /^[0-9]$/.test(d))) {
      alert('Please enter 4 digits (0-9) in all fields.');
      return;
    }

    const digits = [d1, d2, d3, d4];

    // Generate all permutations of the 4 digits
    const results = [];
    const used = Array(4).fill(false);
    const currentPermutation = [];

    function permute() {
      if (currentPermutation.length === 4) {
        results.push(currentPermutation.join(''));
        return;
      }
      for (let i=0; i<4; i++) {
        if (!used[i]) {
          used[i] = true;
          currentPermutation.push(digits[i]);
          permute();
          currentPermutation.pop();
          used[i] = false;
        }
      }
    }

    permute();

    // Display results
    const container = document.getElementById('results');
    let html = '';
    results.forEach((p, index) => {
      html += `${index + 1}. ${p}\n`;
    });
    container.textContent = html;
  });
</script>

</body>
</html>
