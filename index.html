<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>4x4 Number Grid with Night Mode</title>
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
  }
  .header {
    text-align: center;
    font-size: 24px;
    margin-bottom: 10px;
  }
  .buttons {
    margin-bottom: 15px;
    text-align: center;
  }
  button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #555;
  }
  #gridContainer {
    display: inline-block;
    padding: 10px;
    border: 2px solid #fff;
    background-color: #222;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  td {
    border: 1px solid #555;
    padding: 12px;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="header">4x4 Number Grid with Night Mode</div>

<div class="buttons">
  <button onclick="search2D()">Search 2D Numbers</button>
  <button onclick="search3D()">Search 3D Numbers</button>
  <button onclick="exportToJPEG()">Export to JPEG</button>
</div>

<div id="gridContainer">
  <table id="numberGrid"></table>
</div>

<script>
  // Generate 256 unique numbers based on permutations
  const numbers = [];
  // For simplicity, we'll generate a shuffled array of 256 numbers from 0 to 255
  for (let i=0; i<256; i++) {
    numbers.push(i);
  }

  // Shuffle function
  function shuffle(array) {
    for (let i=array.length -1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(numbers);

  // Fill 16 cells with numbers
  const gridNumbers = numbers.slice(0, 16);

  // Create 4x4 table
  const table = document.getElementById('numberGrid');
  for (let row=0; row<4; row++) {
    const tr = document.createElement('tr');
    for (let col=0; col<4; col++) {
      const td = document.createElement('td');
      const index = row*4 + col;
      td.innerText = gridNumbers[index];
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }

  // Search functions (placeholder)
  function search2D() {
    alert("Search 2D Numbers clicked");
  }

  function search3D() {
    alert("Search 3D Numbers clicked");
  }

  // Export table to high-res JPEG
  function exportToJPEG() {
    const container = document.getElementById('gridContainer');
    html2canvas(container, {scale: 3}).then(canvas => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/jpeg', 1.0);
      link.download = 'number_grid_hd.jpg';
      link.click();
    });
  }

  // Load html2canvas library
</script>
<!-- Include html2canvas library for exporting -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
