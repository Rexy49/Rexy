<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>4x4 Digit Combinations</title>
<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --text-color: #2c3e50;
    --bg-color: #f5f7fa;
    --card-bg: #ffffff;
    --border-color: #dfe6e9;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 15px;
    line-height: 1.5;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
  }
  h1 {
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    margin: 0 0 10px 0;
    text-align: center;
  }
  .description {
    text-align: center;
    margin-bottom: 15px;
    font-size: 0.95rem;
    color: #7f8c8d;
  }
  /* Input grid styles */
  .grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(50px, 70px));
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
  }
  input[type="number"] {
    width: 100%;
    height: clamp(50px, 12vw, 70px);
    font-size: clamp(18px, 5vw, 24px);
    text-align: center;
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    background: var(--card-bg);
    font-weight: bold;
  }
  input[type="number"]:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }
  /* Buttons */
  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
  }
  button {
    font-size: clamp(14px, 4vw, 16px);
    padding: 10px 15px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 600;
    min-width: 150px;
  }
  button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
  }
  button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
    opacity: 0.7;
  }
  /* Search box */
  #searchInput {
    width: 100%;
    max-width: 300px;
    padding: 8px;
    margin: 10px auto;
    display: block;
    border: 2px solid var(--primary-color);
    border-radius: 6px;
    font-size: 1rem;
  }
  /* Results list */
  #results {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  .number-item {
    padding: 8px 12px;
    background: #f8f9fa;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 1rem;
  }
</style>
</head>
<body>
<div class="container">
<h1>4x4 Digit Combinations</h1>
<div class="description">Enter digits (0-9) in each cell, then generate all 256 combinations. Use the search box to filter combinations.</div>

<!-- Input Grid -->
<div class="grid" id="inputGrid"></div>

<!-- Buttons -->
<div class="buttons">
  <button id="generateBtn" onclick="generateCombinations()">Generate</button>
  <button onclick="resetGrid()">Reset</button>
  <button onclick="saveAsTxt()">Save as TXT</button>
</div>

<!-- Search box -->
<input type="text" id="searchInput" placeholder="Search digits..." oninput="searchCombinations()" />

<!-- Results display -->
<div id="results"></div>
</div>

<script>
  let allCombinations = [];
  let filteredCombinations = [];

  const inputGrid = document.getElementById('inputGrid');

  // Create 16 input cells
  function createInputCells() {
    inputGrid.innerHTML = '';
    for (let i=0; i<16; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.max = '9';
      input.value = '0';
      input.id = 'cell' + i;
      input.placeholder = '0';
      input.setAttribute('pattern', '[0-9]');
      input.setAttribute('maxlength', '1');
      input.style.width = '50px';
      input.style.textAlign = 'center';
      input.oninput = function() {
        // Ensure only digits 0-9
        this.value = this.value.replace(/[^0-9]/g, '').slice(0,1);
      };
      inputGrid.appendChild(input);
    }
  }

  createInputCells();

  // Reset grid
  function resetGrid() {
    createInputCells();
    allCombinations = [];
    filteredCombinations = [];
    document.getElementById('results').innerHTML = '';
    document.getElementById('searchInput').value = '';
  }

  // Generate all 256 combinations
  function generateCombinations() {
    allCombinations = [];
    const values = [];
    for (let i=0; i<16; i++) {
      const valStr = document.getElementById('cell'+i).value;
      const val = parseInt(valStr);
      if (isNaN(val) || valStr === '') {
        alert('Please enter digits 0-9 in all cells.');
        return;
      }
      values.push(val);
    }
    // Generate combinations using nested loops
    for (let a=0; a<values[0]+1; a++) {
      for (let b=0; b<values[1]+1; b++) {
        for (let c=0; c<values[2]+1; c++) {
          for (let d=0; d<values[3]+1; d++) {
            allCombinations.push([a,b,c,d]);
          }
        }
      }
    }
    filteredCombinations = [...allCombinations];
    updateResults();
  }

  // Update displayed results
  function updateResults() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    filteredCombinations.forEach(arr => {
      const div = document.createElement('div');
      div.className = 'number-item';
      div.innerText = arr.join(', ');
      resultsDiv.appendChild(div);
    });
  }

  // Search function: filters combinations containing all digits in input
  function searchCombinations() {
    const query = document.getElementById('searchInput').value.trim();
    if (query === '') {
      // No filter
      filteredCombinations = [...allCombinations];
    } else {
      // Keep only combos that contain all digits in query
      const searchDigits = query.replace(/\D/g, '');
      filteredCombinations = allCombinations.filter(arr => {
        return searchDigits.split('').every(d => arr.includes(parseInt(d)));
      });
    }
    updateResults();
  }

  // Save all combinations as text
  function saveAsTxt() {
    if (allCombinations.length === 0) {
      alert('Please generate combinations first.');
      return;
    }
    const lines = allCombinations.map(arr => arr.join(','));
    const blob = new Blob([lines.join('\n')], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'combinations.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
